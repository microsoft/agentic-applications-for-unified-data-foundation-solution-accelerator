name: Deploy-Test-Cleanup (v2) Windows
on:
  # pull_request:
  #   branches:
  #     - main
  # workflow_run:
  #   workflows: ["Build Docker and Optional Push - Agentic Applications for Unified Data Foundation"]
  #   types:
  #     - completed
  #   branches:
  #     - main
  #     - dev
  #     - demo
  workflow_dispatch:
    inputs:
      azure_location:
        description: 'Azure Location For Deployment'
        required: false
        default: 'australiaeast'
        type: choice
        options:
          - 'australiaeast'
          - 'centralus'
          - 'eastasia'
          - 'eastus2'
          - 'japaneast'
          - 'northeurope'
          - 'southeastasia'
          - 'uksouth'
      resource_group_name:
        description: 'Resource Group Name (Optional)'
        required: false
        default: ''
        type: string

      BACKEND_RUNTIME_STACK:
        description: 'Specify runtime stack (Python/DotNet)'
        type: 'choice'
        options:
          - 'python'
          - 'dotnet'
        required: false
        default: 'python'
      AZURE_ENV_USE_CASE:
        description: 'Specify use cases to deploy'
        type: 'choice'
        options:
          - 'Retail-sales-analysis'
          - 'Insurance-improve-customer-meetings'
        required: false
        default: 'Retail-sales-analysis'
      EXP:
        description: 'Enable EXP'
        required: false
        default: false
        type: boolean
      build_docker_image:
        description: 'Build And Push Docker Image (Optional)'
        required: false
        default: false
        type: boolean
      
      cleanup_resources:
        description: 'Cleanup Deployed Resources'
        required: false
        default: false
        type: boolean

      run_e2e_tests:
        description: 'Run End-to-End Tests'
        required: false
        default: 'GoldenPath-Testing'
        type: choice
        options:
          - 'GoldenPath-Testing'
          - 'Smoke-Testing'
          - 'None'
      
      AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID:
        description: 'Log Analytics Workspace ID (Optional)'
        required: false
        default: ''
        type: string
      AZURE_EXISTING_AI_PROJECT_RESOURCE_ID:
        description: 'AI Project Resource ID (Optional)'
        required: false
        default: ''
        type: string
      existing_webapp_url:
        description: 'Existing WebApp URL (Skips Deployment)'
        required: false
        default: ''
        type: string
        
  # schedule:
  #   - cron: "0 5,17 * * *" # Runs at 5:00 AM and 5:00 PM GMT

jobs:
  Run:
    uses: ./.github/workflows/deploy-orchestrator.yml
    with:
      runner_os: windows-latest
      azure_location: ${{ github.event.inputs.azure_location || 'australiaeast' }}
      resource_group_name: ${{ github.event.inputs.resource_group_name || '' }}
      BACKEND_RUNTIME_STACK: ${{ github.event.inputs.BACKEND_RUNTIME_STACK || 'python' }}
      AZURE_ENV_USE_CASE: ${{ github.event.inputs.AZURE_ENV_USE_CASE || 'Retail-sales-analysis' }}
      EXP: ${{ github.event.inputs.EXP == 'true' }}
      build_docker_image: ${{ github.event.inputs.build_docker_image == 'true' }}
      cleanup_resources: ${{ github.event.inputs.cleanup_resources == 'true' }}
      run_e2e_tests: ${{ github.event.inputs.run_e2e_tests || 'GoldenPath-Testing' }}
      AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: ${{ github.event.inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID || '' }}
      AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: ${{ github.event.inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID || '' }}
      existing_webapp_url: ${{ github.event.inputs.existing_webapp_url || '' }}
      trigger_type: ${{ github.event_name }}
    secrets: inherit
