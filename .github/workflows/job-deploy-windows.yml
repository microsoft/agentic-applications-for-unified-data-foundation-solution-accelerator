name: Deploy Steps - Windows

on:
  workflow_call:
    inputs:
      ENV_NAME:
        required: true
        type: string
      AZURE_ENV_OPENAI_LOCATION:
        required: true
        type: string
      AZURE_LOCATION:
        required: true
        type: string
      RESOURCE_GROUP_NAME:
        required: true
        type: string
      IMAGE_TAG:
        required: true
        type: string
      BUILD_DOCKER_IMAGE:
        required: true
        type: string
      EXP:
        required: true
        type: string
      BACKEND_RUNTIME_STACK:
        required: false
        type: string
        default: 'python'
      AZURE_ENV_USE_CASES:
        required: false
        type: string
        default: 'Retail-sales-analysis'
      AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID:
        required: false
        type: string
      AZURE_EXISTING_AI_PROJECT_RESOURCE_ID:
        required: false
        type: string
    outputs:
      WEB_APPURL:
        description: "Container Web App URL"
        value: ${{ jobs.deploy-windows.outputs.WEB_APPURL }}
      SOLUTION_NAME:
        description: "Solution Name"
        value: ${{ jobs.deploy-windows.outputs.SOLUTION_NAME }}
      API_PID:
        description: "API PID"
        value: ${{ jobs.deploy-windows.outputs.API_PID }}

jobs:
  deploy-windows:
    runs-on: windows-latest
    env:
      AZURE_DEV_COLLECT_TELEMETRY: ${{ vars.AZURE_DEV_COLLECT_TELEMETRY }}
    outputs:
      WEB_APPURL: ${{ steps.get_output_windows.outputs.WEBAPP_URL }}
      SOLUTION_NAME: ${{ steps.get_output_windows.outputs.SOLUTION_NAME }}
      API_PID: ${{ steps.get_output_windows.outputs.API_PID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install ODBC Driver 18 for SQL Server
        shell: pwsh
        run: |
          Write-Host "Installing ODBC Driver 18 for SQL Server on Windows..."
          
          # Download the ODBC Driver installer
          $installerUrl = "https://go.microsoft.com/fwlink/?linkid=2249004"
          $installerPath = "$env:TEMP\msodbcsql.msi"
          
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath
          
          # Install silently with EULA acceptance
          Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet IACCEPTMSODBCSQLLICENSETERMS=YES" -Wait -NoNewWindow
          
          # Clean up installer
          Remove-Item $installerPath -Force
          
          Write-Host "âœ… ODBC Driver 18 installation complete"

      - name: Setup Azure Developer CLI (Windows)
        uses: Azure/setup-azd@v2

      - name: Login to AZD
        id: login-azure
        shell: bash
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azd auth login --client-id ${{ secrets.AZURE_CLIENT_ID }} --client-secret ${{ secrets.AZURE_CLIENT_SECRET }} --tenant-id ${{ secrets.AZURE_TENANT_ID }}

      - name: Deploy using azd up and extract values (Windows)
        id: get_output_windows
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          Write-Host "Creating environment..."
          azd env new ${{ inputs.ENV_NAME }} --no-prompt
          Write-Host "Environment created: ${{ inputs.ENV_NAME }}"

          Write-Host "Setting default subscription..."
          azd config set defaults.subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
          # Set additional parameters
          azd env set AZURE_SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          azd env set AZURE_ENV_AI_DEPLOYMENTS_LOCATION="${{ inputs.AZURE_ENV_OPENAI_LOCATION }}"
          azd env set AZURE_LOCATION="${{ inputs.AZURE_LOCATION }}"
          azd env set AZURE_RESOURCE_GROUP="${{ inputs.RESOURCE_GROUP_NAME }}"
          azd env set AZURE_ENV_IMAGETAG="${{ inputs.IMAGE_TAG }}"
          azd env set BACKEND_RUNTIME_STACK="${{ inputs.BACKEND_RUNTIME_STACK }}"
          azd env set AZURE_ENV_USE_CASES="${{ inputs.AZURE_ENV_USE_CASES }}"
          
          # Set ACR name only when building Docker image
          if ("${{ inputs.BUILD_DOCKER_IMAGE }}" -eq "true") {
            $ACR_NAME = "${{ secrets.ACR_TEST_USERNAME }}"
            azd env set AZURE_ENV_ACR_NAME="$ACR_NAME"
            Write-Host "Set ACR name to: $ACR_NAME"
          } else {
            Write-Host "Skipping ACR name configuration (using existing image)"
          }

          if ("${{ inputs.EXP }}" -eq "true") {
            Write-Host "âœ… EXP ENABLED - Setting EXP parameters..."
            
            # Set EXP variables dynamically
            if ("${{ inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}" -ne "") {
              $EXP_LOG_ANALYTICS_ID = "${{ inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}"
            } else {
              $EXP_LOG_ANALYTICS_ID = "${{ secrets.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}"
            }
            
            if ("${{ inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}" -ne "") {
              $EXP_AI_PROJECT_ID = "${{ inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}"
            } else {
              $EXP_AI_PROJECT_ID = "${{ secrets.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}"
            }
            
            Write-Host "AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: $EXP_LOG_ANALYTICS_ID"
            Write-Host "AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: $EXP_AI_PROJECT_ID"
            azd env set AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID="$EXP_LOG_ANALYTICS_ID"
            azd env set AZURE_EXISTING_AI_PROJECT_RESOURCE_ID="$EXP_AI_PROJECT_ID"
          } else {
            Write-Host "âŒ EXP DISABLED - Skipping EXP parameters"
          }

          # Deploy using azd up
          azd up --no-prompt
          
          Write-Host "âœ… Deployment succeeded."

          $WEBAPP_URL = azd env get-value WEB_APP_URL
          "WEBAPP_URL=$WEBAPP_URL" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "WEBAPP_URL=$WEBAPP_URL" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          $SOLUTION_NAME = azd env get-value SOLUTION_NAME
          "SOLUTION_NAME=$SOLUTION_NAME" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "SOLUTION_NAME=$SOLUTION_NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          $BACKEND_RUNTIME_STACK = azd env get-value BACKEND_RUNTIME_STACK
          "BACKEND_RUNTIME_STACK=$BACKEND_RUNTIME_STACK" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "BACKEND_RUNTIME_STACK=$BACKEND_RUNTIME_STACK" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          $API_PID = azd env get-value API_PID
          "API_PID=$API_PID" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append  
          "API_PID=$API_PID" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Run Post-Deployment Scripts
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          PYTHONIOENCODING: utf-8
        shell: bash
        run: |
          set -e
          
          bash ./infra/scripts/agent_scripts/run_create_agents_scripts.sh

          bash infra/scripts/fabric_scripts/run_fabric_items_scripts.sh \
            "${{ secrets.FABRIC_WORKSPACE_ID }}"

      - name: Generate Deploy Job Summary
        if: always()
        shell: bash
        run: |
          echo "## ðŸš€ Deploy Job Summary (Windows)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Job Status** | ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Resource Group** | \`${{ inputs.RESOURCE_GROUP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Backend Runtime** | \`${{ inputs.BACKEND_RUNTIME_STACK }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Configuration Type** | \`${{ inputs.EXP == 'true' && 'EXP' || 'Non-EXP' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Azure Region (Infrastructure)** | \`${{ inputs.AZURE_LOCATION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Azure OpenAI Region** | \`${{ inputs.AZURE_ENV_OPENAI_LOCATION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker Image Tag** | \`${{ inputs.IMAGE_TAG }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "### âœ… Deployment Details" >> $GITHUB_STEP_SUMMARY
            echo "- **Web App URL**: [${{ steps.get_output_windows.outputs.WEBAPP_URL }}](${{ steps.get_output_windows.outputs.WEBAPP_URL }})" >> $GITHUB_STEP_SUMMARY
            echo "- Successfully deployed to Azure with all resources configured" >> $GITHUB_STEP_SUMMARY
            echo "- Post-deployment scripts executed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Deployment process encountered an error" >> $GITHUB_STEP_SUMMARY
            echo "- Check the deploy job for detailed error information" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Logout from Azure
        if: always()
        shell: bash
        run: |
          az logout || true
          echo "Logged out from Azure."